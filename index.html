<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS mail Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header >
      <div class="container">
        <div class="row my-5">
          <div class="col">
            <h1>JS mail Service</h1>
          </div>
        </div>
      </div>
      
    </header>
    
<main>

    <div class="container">
      
          <div class="row">
            <div class="col">
              <label for="input-email" class="form-label">Indirizzo mail</label>
              <input type="email" id="input-email" class="form-control" placeholder="Inserisci la tua mail" aria-label="email">
            </div>
            
          </div>

    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 my-3"><button id="btn-mail" type="button" class="btn btn-primary">Check indirizzo</button></div>
      </div>
    </div>

  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
